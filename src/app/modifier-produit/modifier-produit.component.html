<div class="form-container">
  <h2>Modifier le produit</h2>
  <form (ngSubmit)="modifierProduit()">
    <div>
      <label>Nom :</label>
      <input type="text" [(ngModel)]="produit.nom" name="nom" required />
    </div>
    <div>
      <label>Prix :</label>
      <input type="number" [(ngModel)]="produit.prix" name="prix" required />
    </div>
    <div>
      <label>Stock :</label>
      <input type="number" [(ngModel)]="produit.stock" name="stock" required />
    </div>
    <button type="submit">Modifier</button>
    <button type="button" (click)="annuler()">Annuler</button>
  </form>
</div>
