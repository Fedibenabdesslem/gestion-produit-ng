<div class="form-container">
  <h2>Modifier un produit</h2>
  <form (ngSubmit)="modifierProduit()">
    <div>
      <label>Nom :</label>
      <input type="text" [(ngModel)]="produit.nom" name="nom" required />
    </div>

    <div>
      <label>Prix :</label>
      <input type="number" [(ngModel)]="produit.prix" name="prix" required />
    </div>

    <div>
      <label>Stock :</label>
      <input type="number" [(ngModel)]="produit.stock" name="stock" required />
    </div>

    <div>
      <label>Description :</label>
      <textarea [(ngModel)]="produit.description" name="description"></textarea>
    </div>

    <div>
      <label>Image :</label>
      <input type="file" (change)="onFileSelected($event)" />
    </div>

    <div *ngIf="produit.imageUrl">
      <p>Image actuelle :</p>
      <img [src]="'https://localhost:7241' + produit.imageUrl" alt="{{produit.nom}}" style="max-width:200px;" />
    </div>

    <button type="submit">Modifier Produit</button>
    <button type="button" (click)="annuler()">Annuler</button>
  </form>
</div>
