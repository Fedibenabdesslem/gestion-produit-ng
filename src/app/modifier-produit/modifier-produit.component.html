<div class="form-container">
  <h2>Modifier le Produit</h2>
  <form (ngSubmit)="modifierProduit()">
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" [(ngModel)]="produit.nom" name="nom" required />
    </div>

    <div class="form-group">
      <label for="prix">Prix :</label>
      <input type="number" id="prix" [(ngModel)]="produit.prix" name="prix" required />
    </div>

    <div class="form-group">
      <label for="stock">Stock :</label>
      <input type="number" id="stock" [(ngModel)]="produit.stock" name="stock" required />
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn btn-primary">üíæ Modifier</button>
      <button type="button" class="btn btn-secondary" (click)="annuler()">‚Ü©Ô∏è Annuler</button>
    </div>
  </form>
</div>
