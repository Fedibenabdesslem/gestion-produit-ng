<div class="dashboard-container">
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>Super Admin</h2>
    <nav>
      <button (click)="navigateToProduits()">📦 Produits</button>
      <button (click)="navigateToUsers()">👥 Utilisateurs</button>
      <button (click)="navigateToAddProduct()">➕ Ajouter un Produit</button>
      <button class="logout-btn" (click)="logout()">🚪 Déconnexion</button>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <h1>Tableau de Bord</h1>

    <!-- Statistiques Utilisateurs -->
    <section class="stats-section">
      <h3>📊 Répartition des rôles</h3>
      <ngx-charts-pie-chart
        [view]="[500, 500]"
        [scheme]="colorScheme"
        [results]="userRoleCounts"
        [legend]="true"
        [labels]="true"
        [doughnut]="true"
      >
      </ngx-charts-pie-chart>
    </section>

    <!-- Statistiques Produits -->
    <section class="stats-section">
      <h3>📦 Quantité par produit</h3>
      <ngx-charts-bar-vertical
        [view]="[600, 400]"
        [scheme]="colorScheme"
        [results]="productQuantities"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="false"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxisLabel]="'Produit'"
        [yAxisLabel]="'Quantité'"
        [animations]="true"
      >
      </ngx-charts-bar-vertical>
    </section>
  </main>
</div>
