<div class="login-page">
  <div class="login-form-container">
    <h2>Connexion</h2>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Adresse e-mail" required />
      <input type="password" [(ngModel)]="password" name="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>

    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>

    <div *ngIf="waitingApprovalMessage" class="info">
      {{ waitingApprovalMessage }}
    </div>

    <!-- Bouton pour rediriger vers Register -->
    <div class="register-link">
  <p>Pas encore de compte ?</p>
  <button routerLink="/register" class="register-button">
    âœ¨ S'inscrire
  </button>
</div>

  </div>
</div>
