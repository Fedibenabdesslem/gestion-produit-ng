<div class="produit-card" *ngFor="let produit of produits">
  <img [src]="'https://localhost:7241' + produit.imageUrl" alt="{{produit.nom}}" />
  <h3>{{ produit.nom }}</h3>
  <p>{{ produit.description }}</p>
  <p>Prix : {{ produit.prix }} DT</p>
  <p>Stock : {{ produit.stock }}</p>
  <button (click)="modifierProduit(produit.id)">Modifier</button>
  <button (click)="supprimerProduit(produit.id)">Supprimer</button>
</div>
