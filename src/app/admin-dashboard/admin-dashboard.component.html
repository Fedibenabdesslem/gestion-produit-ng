<div class="user-dashboard">
  <h2 class="dashboard-title">ğŸ‘¥ Gestion des utilisateurs</h2>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div class="user-grid">
    <div class="user-card" *ngFor="let user of users">
      <div class="user-card-header">
        <div class="user-avatar">
          <span>{{ user.email.charAt(0).toUpperCase() }}</span>
        </div>
        <div class="user-email">{{ user.email }}</div>
      </div>

      <div class="user-meta">
        <p><strong>CrÃ©Ã© le :</strong> {{ user.createdAt | date: 'short' }}</p>
        <div class="role-select">
          <label for="roleSelect-{{user.id}}">RÃ´le</label>
          <select id="roleSelect-{{user.id}}" [value]="user.role" (change)="onRoleChange(user, $event)">
            <option value="admin">Admin</option>
            <option value="user">User</option>
            <option value="default">Default</option>
          </select>
        </div>
      </div>

      <div class="card-footer">
        <button (click)="onDeleteUser(user.id)" class="delete-btn">ğŸ—‘ Supprimer</button>
      </div>
    </div>
  </div>
</div>
