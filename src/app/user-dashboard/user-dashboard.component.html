<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>👤 Espace Utilisateur</h2>
    <nav>
      <button (click)="navigateToProduits()">📦 Produits</button>
      <button (click)="navigateToAddProduct()">➕ Ajouter un Produit</button>
      
      <button class="logout-btn" (click)="logout()">🚪 Déconnexion</button>
    </nav>
  </aside>

  <!-- Contenu principal -->
  <main class="main-content">
    <h1>Bienvenue sur votre tableau de bord</h1>

    <!-- Statistiques produits -->
    <section class="stats-section">
      <h3>📊 Quantité par produit</h3>
      <ngx-charts-bar-vertical
        [view]="[700, 400]"
        [scheme]="colorScheme"
        [results]="productQuantities"
        [xAxis]="true"
        [yAxis]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxisLabel]="'Produit'"
        [yAxisLabel]="'Quantité'"
        [animations]="true">
      </ngx-charts-bar-vertical>
    </section>

    <section class="stats-section">
      <h3>💰 Valeur totale par produit</h3>
      <ngx-charts-pie-chart
        [view]="[500, 500]"
        [scheme]="colorScheme"
        [results]="productValues"
        [legend]="true"
        [labels]="true"
        [doughnut]="true">
      </ngx-charts-pie-chart>
    </section>
  </main>
</div>
